<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <style>
      h1 {border: 5px solid red; margin:20; padding: 20px; width: 100px; display: block;}
      /* 20px과 20 > px는 상하좌우 전체
      코드 block은 그 줄 전체를 쓰는 거임 다른 글자가 올 수 없음
      border의 폭(width), 세로(height), 글자와 border의 간격(padding), border와 border의 간격(margin) */
    </style>
  </head>
  <body>
    <a href="index.html" style="font-size: 30px">첫 페이지 index.html</a>

    <h1>Css</h1>
    <h1>Css</h1>

  </body>
</html>
